<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=900">
    <title>Exeter22</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: rgb(214, 214, 214); margin: 0;">
    <div style="text-align: center;">
        <div id="body_content" style="margin: 0 auto; overflow: hidden; width: 900px; background: transparent; text-align: left;">
            <div id="header_layer" style="width: 900px; z-index: 10; position: relative;">
                <div class="header_logo" style="height: 50px; width: 630px; position: absolute; top: 60px; left: 135px; z-index: 1;">
                    <img src="https://i.ibb.co/0cRpjhN/exeter22-cropped.jpg" alt="Exeter22 Logo" style="border: none; height: 50px; width: 631px;">
                </div>
            </div>
            <div id="body_layer" style="width: 900px; z-index: 5; position: relative;">
                <div class="main_image" style="height: 344px; width: 632px; left: 134px; position: absolute; top: 124px; z-index: 1;">
                    <img src="https://i.ibb.co/FgNq6Yp/0332bb3b-7cc4-4b18-98b1-f04a5b867d88.jpg" alt="Wall Street 1990s" style="border: none; height: 345px; width: 632px;">
                </div>
                <div style="height: 23px; left: 0px; position: absolute; top: 500px; width: 900px; z-index: 1;">
                    <div style="padding: 0;">
                        <p style="padding-bottom: 0; padding-top: 0; text-align: center;">
                            <a href="mailto:info@exeter22.com" title="Contact">Contact us at info@exeter22.com</a>
                        </p>
                    </div>
                </div>
                <div class="spacer" style="height: 1000px; line-height: 1000px;">&nbsp;</div>
            </div>
            <div id="footer_layer" style="width: 900px; z-index: 15;">
                <div style="position: relative; width: 597px; left: 151px; top: 556px;">
                    <p style="text-align: center;">&copy; 2024 Exeter22. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
